<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/43d6c5490d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Weather Forecast</h1>

      <form id="search-form">
        <div class="input-group input-group-sm mb-3 search-bar">
          <input
            type="search"
            class="form-control"
            placeholder="Type in a city"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            autocomplete="off"
            id="city-input"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>

      <div class="row today-details">
        <div class="col-3">
          <img src="" alt="" class="float-left" id="icon" />
        </div>

        <div class="today-main-details col-5">
          <ul>
            <li class="date-day-time">1 August 2021, Sunday, 9:33pm</li>
            <li class="current-temp">
              <span class="temperature">12</span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </li>
            <li class="city-state"></li>
          </ul>
        </div>

        <div class="today-other-details col-4">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="footer">
      <a href="https://github.com/sherylmichaela/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Sheryl Chee
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
