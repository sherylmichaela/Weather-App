<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/43d6c5490d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="container">
        <h1>Weather Forecast</h1>

        <form id="search-form">
          <div class="input-group input-group-sm mb-3 search-bar">
            <input
              type="search"
              class="form-control"
              placeholder="Type in a city"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="city-input"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </div>
        </form>

        <div class="today">
          <i class="fas fa-cloud-moon"></i>
          <div class="today-main-details">
            <span class="date-day-time">1 August 2021, Sunday, 9:33pm</span>
            <span class="current-temp">12°C</span>
            <span class="city-state">Chatswood</span>
          </div>
          <div class="today-other-details">
            <span>Precipitation: 0%</span><br />
            <span>Humidity: 83%</span><br />
            <span>Wind: 8km/h</span>
          </div>
        </div>

        <div class="five-day-forecast">
          <div class="row low-high-temp">
            <div class="col">
              <span class="high-temp">18°</span>
              <span class="low-temp">6°</span>
            </div>
            <div class="col">
              <span class="high-temp">26°</span>
              <span class="low-temp">20°</span>
            </div>
            <div class="col">
              <span class="high-temp">19°</span>
              <span class="low-temp">10°</span>
            </div>
            <div class="col">
              <span class="high-temp">18°</span>
              <span class="low-temp">15°</span>
            </div>
            <div class="col">
              <span class="high-temp">17°</span>
              <span class="low-temp">14°</span>
            </div>
          </div>

          <div class="row weather-icon">
            <div class="col"><i class="fas fa-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
          </div>

          <div class="row day">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
            <div class="col">Fri</div>
          </div>
        </div>
      </div>
    </div>

    <p>Open-source code by Sheryl Chee</p>

    <script src="src/app.js"></script>
  </body>
</html>
